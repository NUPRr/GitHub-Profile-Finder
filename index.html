<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>DevFinder</h1>
        <p>Search GitHub users and see their stats</p>
        
        <form id="user-form" class="search-box">
            <input type="text" id="search" placeholder="Enter GitHub username..." autocomplete="off">
            <button type="submit">Search</button>
        </form>

        <main id="main"></main>
    </div>

    <script src="script.js"></script>
</body>
</html>
